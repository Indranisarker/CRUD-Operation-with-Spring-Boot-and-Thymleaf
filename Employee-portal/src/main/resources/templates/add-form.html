<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<link th:include="navbar.html">
<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="form-body">
      <h1 class="text-center"> Create New Employee</h1>
      <br>
      <br>
      <div class="card-body">
        <form th:action="@{/employee/add-employee}" th:object="${employee}" method="POST">
          <div class="form-group">
            <label class="form-label">Employee Name</label>
            <br>
            <input type="text" class="form-control"
                   th:field="${employee.name}"
                   placeholder="Enter Employee Name">
            <br>
            <br>
            <label class="form-label">Employee Department</label>
            <br>
            <input type="text" class="form-control"
                   th:field="${employee.department}"
                   placeholder="Enter Employee Department">
            <br>
            <br>
            <label class="form-label">Employee Salary</label>
            <br>
            <input type="text" class="form-control"
                   th:field="${employee.salary}"
                   placeholder="Enter Employee Salary">
            <br>
            <br>
            <div class="box-footer">
            <button type="submit" class="button">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
